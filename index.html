      /* ---------- Minor utility styles ---------- */
      .copy-tooltip {
        position: absolute;
        top: -1.5rem;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity .2s ease;
        pointer-events: none;
        font-size: 1.1rem;

      /* ---------- Reveal on scroll ---------- */
      .reveal { opacity: 0; transform: translateY(8px); transition: opacity .6s ease, transform .6s ease; }
      .reveal.show { opacity: 1; transform: translateY(0); }

      /* ---------- Progressive image fade-in ---------- */
      .fade-img { opacity: 0; transition: opacity .5s ease; }
      .fade-img.loaded { opacity: 1; }

      /* ---------- Nav thumbnail focus/active ring ---------- */
      .thumb-active { outline: 3px solid #0d141c; outline-offset: 2px; }

      /* ---------- Top scroll progress bar ---------- */
      .progress { position: fixed; top: 56px; left: 0; height: 3px; background: #0d141c; width: 0; z-index: 60; }

      /* ---------- Lightbox ---------- */
      .lightbox { position: fixed; inset: 0; background: rgba(0,0,0,.8); display: none; align-items: center; justify-content: center; z-index: 100; }

      .lightbox img { max-width: 92vw; max-height: 92vh; box-shadow: 0 10px 30px rgba(0,0,0,.5); border-radius: .5rem; }

      .lb-close { position: absolute; top: 2vh; right: 2vw; font-size: 28px; padding: .4rem .6rem; background: rgba(255,255,255,.12); border-radius: .5rem; }

      /* ---------- Prefers-reduced-motion ---------- */
      @media (prefers-reduced-motion: reduce) {
        .reveal { transition: none; }
        .fade-img { transition: none; }
      }
    </style>

    <script>
      /* ===== Í≥µÏö© Ï∞∏Ï°∞ & Í∞ÑÍ≤© ÌÜµÏùº ÌååÎùºÎØ∏ÌÑ∞ ===== */
      const header = document.getElementById('siteHeader');
      const pageMain = document.getElementById('pageMain');
      const progress = document.getElementById('scrollProgress');
      const toTop = document.getElementById('toTopBtn');
      const sections = Array.from(document.querySelectorAll('section[id]'));
      const thumbs = Array.from(document.querySelectorAll('[data-thumb]'));
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lbImg');
      const lbPrev = document.getElementById('lbPrev');
      const lbNext = document.getElementById('lbNext');
      const lbClose = document.getElementById('lbClose');
      const lbTargets = Array.from(document.querySelectorAll('.lb-target'));
      const GAP = 12; // ÎÑ§ÎπÑ Ïä§ÌÅ¨Î°§Í≥º Ï≤´ ÌôîÎ©¥ Í∞ÑÍ≤©ÏùÑ ÎèôÏùºÌïòÍ≤å ÎßåÎìúÎäî Ïó¨Î∞±

      /* ===== Copy helpers ===== */
      function copyText(element, text) {
        navigator.clipboard.writeText(text).then(() => {
          const tooltip = element.querySelector('.copy-tooltip');
          if (tooltip) {
            tooltip.textContent = '‚úÖ';
            setTimeout(() => { tooltip.textContent = 'üìã'; }, 1600);
          }
        });
      }
      window.copyText = copyText; // inline onclick Ï†ëÍ∑ºÏö©

      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
      window.scrollToTop = scrollToTop;

      /* ===== Ìó§Îçî Ïò§ÌîÑÏÖãÏùÑ Î†àÏù¥ÏïÑÏõÉÍ≥º Ïä§ÌÅ¨Î°§ Î™®ÎëêÏóê Ï†ÅÏö© (ÌïµÏã¨) ===== */
      function applyHeaderOffset() {
        const offset = header.offsetHeight + GAP;
        // Ï≤´ ÌôîÎ©¥ Î†àÏù¥ÏïÑÏõÉ Ìå®Îî© = ÎÑ§ÎπÑ Ïù¥Îèô Ïò§ÌîÑÏÖã
        pageMain.style.paddingTop = offset + 'px';
        // Í∏∞Î≥∏ ÏïµÏª§ Ï†êÌîÑ Î∞è scrollIntoView ÎåÄÎπÑ
        sections.forEach(s => { s.style.scrollMarginTop = offset + 'px'; });
      }
      window.addEventListener('load', applyHeaderOffset, { once: true });
      window.addEventListener('resize', applyHeaderOffset);
      if (document.fonts && document.fonts.ready) { document.fonts.ready.then(applyHeaderOffset); }

      /* ===== Smooth anchor scroll with unified header offset ===== */
      document.querySelectorAll('a[href^="#"]').forEach(a => {
        a.addEventListener('click', (e) => {
          const targetId = a.getAttribute('href').slice(1);
          const target = document.getElementById(targetId);
          if (!target) return;
          e.preventDefault();
          const offset = header.offsetHeight + GAP;
          const y = target.getBoundingClientRect().top + window.pageYOffset - offset;
          window.scrollTo({ top: y, behavior: 'smooth' });
          history.replaceState(null, '', '#' + targetId);
        });
      });

      /* ===== Reveal on scroll ===== */
      const io = new IntersectionObserver((entries) => {
        entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('show'); });
      }, { threshold: 0.12 });
      document.querySelectorAll('.reveal').forEach(el => io.observe(el));

      /* ===== Progressive image fade-in ===== */
      document.querySelectorAll('img.fade-img').forEach(img => {
        if (img.complete) img.classList.add('loaded');
        img.addEventListener('load', () => img.classList.add('loaded'));
      });

      /* ===== Scroll progress bar & back-to-top visibility ===== */
      function onScroll() {
        const scrollTop = window.scrollY;
        const docHeight = document.body.scrollHeight - window.innerHeight;
        const pct = Math.max(0, Math.min(1, docHeight > 0 ? scrollTop / docHeight : 0));
        progress.style.width = (pct * 100) + '%';
        if (scrollTop > 300) { toTop.classList.remove('opacity-0', 'pointer-events-none'); }
        else { toTop.classList.add('opacity-0', 'pointer-events-none'); }
      }
      window.addEventListener('scroll', onScroll, { passive: true });
      onScroll();

      /* ===== Scrollspy for thumb nav ===== */
      const spy = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const idx = sections.indexOf(entry.target);
            thumbs.forEach((t, i) => t.classList.toggle('thumb-active', i === idx));
          }
        });
      }, { rootMargin: '-40% 0px -55% 0px', threshold: 0 });
      sections.forEach(s => spy.observe(s));

      /* ===== Keyboard shortcuts: j/k move between sections; Esc closes lightbox ===== */
      document.addEventListener('keydown', (e) => {
        const tag = (e.target.tagName || '').toLowerCase();
        if (tag === 'input' || tag === 'textarea') return;
        const offsetY = header.offsetHeight + GAP;
        const idx = sections.findIndex(s => {
          const rect = s.getBoundingClientRect();
          return rect.top <= offsetY + 20 && rect.bottom > offsetY + 20;
        });
        if (e.key.toLowerCase() === 'j') {
          const next = sections[Math.min(sections.length - 1, (idx < 0 ? 0 : idx + 1))];
          if (next) next.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        if (e.key.toLowerCase() === 'k') {
          const prev = sections[Math.max(0, (idx <= 0 ? 0 : idx - 1))];
          if (prev) prev.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        if (e.key === 'Escape' && lightbox.classList.contains('open')) closeLightbox();
      });

      /* ===== Lightbox ===== */
      let lbIndex = -1;
      function openLightbox(i) {
        lbIndex = i;
        lbImg.src = lbTargets[i].src;
        lightbox.classList.add('open');
        document.body.style.overflow = 'hidden';
      }
      function closeLightbox() {
        lightbox.classList.remove('open');
        document.body.style.overflow = '';
        lbIndex = -1;
      }
      function moveLightbox(dir) {
        if (lbIndex < 0) return;
        lbIndex = (lbIndex + dir + lbTargets.length) % lbTargets.length;
        lbImg.src = lbTargets[lbIndex].src;
      }

      lbTargets.forEach((img, i) => {
        img.style.cursor = 'zoom-in';
        img.addEventListener('click', () => openLightbox(i));
      });
      lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });
      lbClose.addEventListener('click', closeLightbox);
      lbPrev.addEventListener('click', () => moveLightbox(-1));
      lbNext.addEventListener('click', () => moveLightbox(1));

      /* ===== Hash focus on load (with same offset) ===== */
      window.addEventListener('load', () => {
        if (location.hash) {
          const el = document.querySelector(location.hash);
          if (el) {
            const offset = header.offsetHeight + GAP;
            const y = el.getBoundingClientRect().top + window.pageYOffset - offset;
            window.scrollTo({ top: y });
          }
        }
      });
    </script>
