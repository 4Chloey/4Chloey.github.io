<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>4Chloey | 3D Character & Technical Artist (@4Chloey)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="김채연 (4Chloey) — 3D 캐릭터/테크니컬 아티스트 포트폴리오. 실시간 셰이딩, UTS/URP/HDRP, 하드서페이스·캐릭터 모델링." />
  <link rel="canonical" href="https://forkleway.github.io/" />
  <link rel="icon" href="/favicon.ico" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="4Chloey" />
  <meta property="og:title" content="4Chloey | 3D Character & Technical Artist" />
  <meta property="og:description" content="김채연 (4Chloey)의 포트폴리오 — 캐릭터/프롭, Unity(URP/HDRP), UTS 셰이딩." />
  <meta property="og:url" content="https://forkleway.github.io/" />
  <meta property="og:image" content="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Miyu3_KimChaeYeon.png?raw=true" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@4Chloey" />

  <!-- Fonts & Tailwind -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&display=swap"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <style>
    html{scroll-behavior:smooth}
    body{font-family:"Noto Sans",system-ui,-apple-system,"Segoe UI",sans-serif;color:#111}

    .layout{display:flex;min-height:100vh;background:#fafafa}
    .sidebar{width:240px;min-height:100vh;position:fixed;top:0;left:0;background:#fff;border-right:1px solid #e5e7eb;padding:1.5rem;overflow-y:auto;text-align:center}
    .sidebar img{border-radius:8px;width:90px;height:90px;object-fit:cover;margin:0 auto 1rem}
    .sidebar h1{font-weight:800;font-size:1.2rem;margin-bottom:.5rem}
    .sidebar p{color:#555;margin-bottom:1.5rem;font-size:.85rem;line-height:1.4}
    .sidebar nav a{display:block;font-size:.9rem;color:#222;margin:.35rem 0;padding:.15rem 0}
    .sidebar nav a:hover{color:#000;text-decoration:underline}

    .content{margin-left:240px;flex:1;padding:2rem}

    .grid-card{display:block;border:1px solid #d1d5db;background:#fff;border-radius:4px;overflow:hidden;box-shadow:0 1px 2px rgba(0,0,0,.05);transition:box-shadow .2s,transform .15s}
    .grid-card:hover{box-shadow:0 3px 6px rgba(0,0,0,.12);transform:translateY(-2px)}
    .thumb{width:100%;aspect-ratio:16/9;object-fit:cover;display:block}

    .grid-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:1.5rem}

    [data-project]{display:none}
    [data-project].active{display:block}

    h2.section-title{font-size:1.4rem;font-weight:800;margin-bottom:1rem}

    .fade-img{opacity:0;transition:opacity .4s}
    .fade-img.loaded{opacity:1}

    .back-btn{display:inline-block;margin-bottom:1rem;padding:.4rem .8rem;font-size:.85rem;border:1px solid #d1d5db;border-radius:4px;background:#fff;cursor:pointer;transition:background .2s}
    .back-btn:hover{background:#f3f4f6}

    .project-img{width:100%;height:auto;max-height:100vh;object-fit:contain;margin-bottom:1rem;border-radius:6px}
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/download20250903083827.png?raw=true" alt="Profile photo" />
      <h1>Kim ChaeYeon</h1>
      <p>3D Character & Technical Artist<br/>@4Chloey</p>
      <nav>
        <a href="#work" data-nav="work">WORK</a>
        <a href="#miyu" data-nav="miyu">MIYU</a>
        <a href="#Wriothesley" data-nav="Wriothesley">Wriothesley</a>
        <a href="#diving" data-nav="diving">Diving Deeper</a>
        <a href="#miyu-3" data-nav="miyu-3">MIYU #3</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <!-- Work grid -->
      <section id="work">
        <h2 class="section-title">WORK</h2>
        <div class="grid-container">
          <button class="grid-card" data-open="miyu">
            <img class="thumb" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Miyu3_KimChaeYeon.png?raw=true" alt="MIYU thumbnail" />
            <div class="p-3"><div class="font-bold">MIYU</div></div>
          </button>
          <button class="grid-card" data-open="Wriothesley">
            <img class="thumb" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Wriothesley_KimChaeYeon.png?raw=true" alt="Wriothesley thumbnail" />
            <div class="p-3"><div class="font-bold">Wriothesley</div></div>
          </button>
          <button class="grid-card" data-open="diving">
            <img class="thumb" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Divingdeeper_KimChaeYeon.jpg?raw=true" alt="Diving Deeper thumbnail" />
            <div class="p-3"><div class="font-bold">Diving Deeper</div></div>
          </button>
          <button class="grid-card" data-open="miyu-3">
            <img class="thumb" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Miyu_KimChaeYeon.png?raw=true" alt="MIYU #3 thumbnail" />
            <div class="p-3"><div class="font-bold">MIYU #3</div></div>
          </button>
        </div>
      </section>

      <!-- Projects -->
      <section id="miyu" class="mt-10" data-project>
        <button class="back-btn" data-back>← Back to WORK</button>
        <h2 class="section-title">MIYU</h2>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Miyu2_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="MIYU 2"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Miyu3_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="MIYU 3"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Miyu_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="MIYU 1"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/MiyuWire_A_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="MIYU 4"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/MiyuWire_P_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="MIYU 5"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/MiyuWire_Face_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="MIYU 6"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Miyu_Maps_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="MIYU 7"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Miyu_Unity_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="MIYU 8"/></div>
      </section>

      <section id="Wriothesley" class="mt-10" data-project>
        <button class="back-btn" data-back>← Back to WORK</button>
        <h2 class="section-title">Wriothesley</h2>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Wriothesley_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="Wriothesley 0"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Wriothesley2_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="Wriothesley 1"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Wriothesley3_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="Wriothesley 2"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/WriothesleyWire_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="Wriothesley 3"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Wriothesley_Maps_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="Wriothesley 4"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Wriothesley_Unity_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="Wriothesley 5"/></div>
      </section>

      <section id="diving" class="mt-10" data-project>
        <button class="back-btn" data-back>← Back to WORK</button>
        <h2 class="section-title">Diving Deeper</h2>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Divingdeeper_KimChaeYeon.jpg?raw=true" class="project-img fade-img" alt="Diving A"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Divingdeeper2_KimChaeYeon.jpg?raw=true" class="project-img fade-img" alt="Diving B"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Divingdeeper3_KimChaeYeon.jpg?raw=true" class="project-img fade-img" alt="Diving C"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Divingdeeper_Wire_KimChaeYeon.jpg?raw=true" class="project-img fade-img" alt="Diving Wire"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Divingdeeper_ZBrush_KimChaeYeon.jpg?raw=true" class="project-img fade-img" alt="Diving ZBrush"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Divingdeeper_pre_KimChaeYeon.jpg?raw=true" class="project-img fade-img" alt="Diving Pre"/></div>
      </section>

      <section id="miyu-3" class="mt-10" data-project>
        <button class="back-btn" data-back>← Back to WORK</button>
        <h2 class="section-title">MIYU #3</h2>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Miyu_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="MIYU3 A"/></div>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Miyu_Unity_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="MIYU3 B"/></div>
      </section>
    </main>
  </div>

  <script>
    // lazy load fade-in
    document.querySelectorAll('img.fade-img').forEach(img=>{ 
      if(img.complete) img.classList.add('loaded'); 
      img.addEventListener('load', ()=> img.classList.add('loaded')); 
    });

    const projects=document.querySelectorAll('[data-project]');
    const work=document.getElementById('work');

    function openProject(id){
      work.style.display='none';
      projects.forEach(sec=>sec.style.display='none');
      const target=document.getElementById(id);
      if(target){target.style.display='block';window.scrollTo({top:0,behavior:'smooth'});}  
    }

    function backToWork(){
      projects.forEach(sec=>sec.style.display='none');
      work.style.display='block';
      window.scrollTo({top:0,behavior:'smooth'});
    }

    document.addEventListener('click',e=>{
      const openBtn=e.target.closest('[data-open]');
      const backBtn=e.target.closest('[data-back]');
      const navLink=e.target.closest('[data-nav]');
      if(openBtn){openProject(openBtn.dataset.open);} 
      if(backBtn){backToWork();}
      if(navLink){
        e.preventDefault();
        const id=navLink.dataset.nav;
        if(id==='work'){backToWork();}
        else{openProject(id);} 
      }
    });
  </script>
</body>
</html>
