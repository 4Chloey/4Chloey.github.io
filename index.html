<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>@4Chloey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Noto Sans만 사용 -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&display=swap"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <style>
      :root{
        /* 헤더(상단바) 투명/색상 */
        --header-bg: rgba(255,255,255,0.10);
        --header-border: rgba(0,0,0,0);
        --header-blur: 8px;

        /* ▼ 추가: 헤더 링크 색 & 페이드 높이 */
        --hdr-link: #22282C;          /* Artstation, 이메일 텍스트 색 */
        --hdr-link-hover: #e5f2ff;    /* 호버 시 */
        --header-fade-h: 2px;        /* 헤더 하단 페이드 높이 (0px이면 없음) */

        /* 히어로 텍스트 */
        --hero-fg: #ffffff;
        --hero-fade-dur: .9s;
        --hero-fade-delay: .0s;

        --header-offset: 0px; /* JS가 채움 */
      }

      .copy-tooltip{position:relative;margin-left:6px;opacity:0;transition:opacity .2s ease;pointer-events:none;font-size:1.1rem}
      .copy-wrapper:hover .copy-tooltip{opacity:1}

      .reveal{opacity:0;transform:translateY(8px);transition:opacity .6s, transform .6s}
      .reveal.show{opacity:1;transform:translateY(0)}
      .fade-img{opacity:0;transition:opacity .5s}
      .fade-img.loaded{opacity:1}

      /* ===== 헤더 ===== */
      .header-glass{
        background: var(--header-bg);
        -webkit-backdrop-filter: blur(var(--header-blur)) saturate(1.1);
        backdrop-filter: blur(var(--header-blur)) saturate(1.1);
        border-bottom: 1px solid var(--header-border);
      }
      /* ▼ 추가: 헤더 아래 경계가 메인과 자연스럽게 섞이도록 페이드 */
      .header-glass::after{
        content:"";
        position:absolute;
        left:0; right:0; bottom:-1px;
        height: var(--header-fade-h);
        pointer-events:none;
        background: linear-gradient(to bottom,
                    rgba(0,0,0,.28),
                    rgba(0,0,0,0));
      }
      /* ▼ 추가: 헤더 링크 색(변수로 제어) */
      .header-glass .hdr-link{ color: var(--hdr-link); }
      .header-glass .hdr-link:hover{ color: var(--hdr-link-hover); }

      /* ===== 풀스크린 히어로 ===== */
      .hero-full{
        position: relative;
        width: 100vw;
        min-height: 100vh;
        margin-left: calc(50% - 50vw);
        margin-right: calc(50% - 50vw);
        overflow: hidden;
      }
      .hero-img{
        position:absolute; inset:0;
        width:100%; height:100%;
        object-fit:cover; display:block;
      }
      /* 헤더와 겹치게(틈 제거) */
      .overlap-header{ margin-top: calc(var(--header-offset, 0px) * -1); }

      /* 텍스트 레이어 */
      .hero-copy{
        position:absolute; inset:0; z-index:10;
        display:grid; text-align:center; padding:clamp(12px,4vw,40px);
        color:var(--hero-fg);
        animation:heroFade var(--hero-fade-dur) ease var(--hero-fade-delay) both;
        pointer-events:none;
        text-shadow:0 1px 2px rgba(0,0,0,.16);
      }
      .hero-inner{ pointer-events:auto; }

      .hero-title{
        font-weight:900;
        font-size:clamp(32px, 6vw, 72px);
        letter-spacing:-.02em;
      }
      .hero-lead{
        margin-top:.6rem;
        font-size:clamp(14px, 1.6vw, 20px);
        opacity:.95;
      }

      /* Explore 버튼 */
      .hero-cta{
        display:inline-block; margin-top:1.1rem;
        padding:.65rem 1.1rem;
        border-radius:9999px;
        border:1px solid rgba(255,255,255,.7);
        background:rgba(255,255,255,.10);
        color:#fff; font-weight:700;
        font-size:clamp(13px,1.2vw,16px);
        backdrop-filter:saturate(1.1) blur(2px);
        transition:transform .15s ease, background .2s ease, border-color .2s ease;
      }
      .hero-cta:hover{ transform:translateY(-1px); background:rgba(255,255,255,.18); border-color:rgba(255,255,255,.9); }
      .hero-cta:active{ transform:translateY(0); }

      /* 위치 프리셋 */
      .hero-pos-center{ place-items:center }
      .hero-pos-top{ place-items:start center; padding-top: var(--hero-pad-top, 6%) }
      .hero-pos-bottom{ place-items:end center; padding-bottom: var(--hero-pad-bottom, 12%) }

      @keyframes heroFade{ from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

      @media (prefers-reduced-motion:reduce){.reveal{transition:none}.fade-img{transition:none}}
    </style>
  </head>

            <div class="w-full overflow-hidden rounded-md reveal"><img loading="lazy" src="https://github.com/4Chloey/4Chloey.github.io/blob/main/Miyu3_KimChaeYeon.png?raw=true" class="fade-img w-full h-auto object-contain max-h-[100vh] lb-target" alt="MIYU 3"/></div>
            <div class="w-full overflow-hidden rounded-md reveal"><img loading="lazy" src="https://github.com/4Chloey/4Chloey.github.io/blob/main/Miyu_KimChaeYeon.png?raw=true" class="fade-img w-full h-auto object-contain max-h-[100vh] lb-target" alt="MIYU 1"/></div>

            <div class="w-full overflow-hidden rounded-md reveal"><img loading="lazy" src="https://github.com/4Chloey/4Chloey.github.io/blob/main/MiyuWire_P_KimChaeYeon.png?raw=true" class="fade-img w-full h-auto object-contain max-h-[100vh] lb-target" alt="MIYU 5"/></div>

            <div class="w-full overflow-hidden rounded-md reveal"><img loading="lazy" src="https://github.com/4YooHyun/4YooHyun.github.io/blob/main/2.jpg?raw=true" class="fade-img w-full h-auto object-contain max-h-[100vh] lb-target" alt="Wriothesley 2"/></div>
            <div class="w-full overflow-hidden rounded-md reveal"><img loading="lazy" src="https://github.com/4YooHyun/4YooHyun.github.io/blob/main/3.jpg?raw=true" class="fade-img w-full h-auto object-contain max-h-[100vh] lb-target" alt="Wriothesley 3"/></div>

      <!-- Back-to-top -->
      <button id="toTopBtn" class="fixed bottom-6 right-6 bg-[#0d141c] text-white text-xl rounded-full w-12 h-12 shadow-lg hover:bg-black transition opacity-0 pointer-events-none" aria-label="맨 위로">↑</button>

      <!-- Lightbox -->
      <div class="lightbox" id="lightbox" aria-modal="true" role="dialog">
        <button class="lb-close" id="lbClose" aria-label="닫기">✕</button>
        <button class="lb-btn lb-prev" id="lbPrev" aria-label="이전">‹</button>

        <button class="lb-btn lb-next" id="lbNext" aria-label="다음">›</button>

    <script>
      /* ===== helpers ===== */
      function copyText(el,text){navigator.clipboard.writeText(text).then(()=>{const t=el.querySelector('.copy-tooltip');if(t){t.textContent='✅';setTimeout(()=>{t.textContent='📋'},1600)}})}
      window.copyText=copyText;
      if('scrollRestoration' in history){history.scrollRestoration='manual';}

      const header=document.getElementById('siteHeader');
      const pageMain=document.getElementById('pageMain');
      const toTop=document.getElementById('toTopBtn');
      const brandHome=document.getElementById('brandHome');

      const indexSection=document.getElementById('index');
      const workSection=document.getElementById('work');
      const projectSections=Array.from(document.querySelectorAll('[data-project]'));

      const lightbox=document.getElementById('lightbox');
      const lbImg=document.getElementById('lbImg');
      const lbPrev=document.getElementById('lbPrev');
      const lbNext=document.getElementById('lbNext');
      const lbClose=document.getElementById('lbClose');
      const lbTargets=Array.from(document.querySelectorAll('.lb-target'));

      const GAP=12;
      const root=document.documentElement;

      /* 헤더 오프셋 + 히어로 오버랩 보정 */
      function applyHeaderOffset(){
        const offset=header.offsetHeight+GAP;
        pageMain.style.paddingTop=offset+'px';
        document.querySelectorAll('section[id]').forEach(s=>{s.style.scrollMarginTop=offset+'px';});
        root.style.setProperty('--header-offset', offset + 'px');
      }
      window.addEventListener('load',applyHeaderOffset,{once:true});
      window.addEventListener('resize',applyHeaderOffset);
      if(document.fonts&&document.fonts.ready){document.fonts.ready.then(applyHeaderOffset);}

      /* Top 버튼 */
      function onScroll(){
        const st=window.scrollY;
        if(st>300) toTop.classList.remove('opacity-0','pointer-events-none');
        else toTop.classList.add('opacity-0','pointer-events-none');
      }
      window.addEventListener('scroll',onScroll,{passive:true}); onScroll();
      toTop.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));

      /* 리빌 & 페이드 */
      const io=new IntersectionObserver((es)=>{es.forEach(e=>{if(e.isIntersecting)e.target.classList.add('show')})},{threshold:0.12});
      document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
      document.querySelectorAll('img.fade-img').forEach(img=>{if(img.complete)img.classList.add('loaded');img.addEventListener('load',()=>img.classList.add('loaded'))});

      /* ===== 강제 최상단 ===== */
      function forceTopSync(){
        const de=document.documentElement; const old=de.style.scrollBehavior; de.style.scrollBehavior='auto';
        window.scrollTo(0,0); de.scrollTop=0; document.body.scrollTop=0;
        setTimeout(()=>{de.style.scrollBehavior=old||'';},0);
      }
      function forceTop(){
        forceTopSync(); requestAnimationFrame(forceTopSync); setTimeout(forceTopSync, 350);
      }

      /* ===== 라우팅 ===== */
      function showIndex(){
        indexSection.classList.remove('hidden');
        projectSections.forEach(s=>s.classList.add('hidden'));
        history.replaceState(null,'','#index');
      }
      function openProject(id){
        indexSection.classList.add('hidden');
        projectSections.forEach(s=>s.classList.toggle('hidden', s.dataset.project!==id));
        history.replaceState(null,'','#'+id);
        forceTop();
      }
      function backToWork(){
        showIndex();
        requestAnimationFrame(()=>{
          const offset=header.offsetHeight+GAP+8;
          const y=workSection.getBoundingClientRect().top + window.pageYOffset - offset;
          window.scrollTo({top:y,behavior:'smooth'});
        });
      }

      document.addEventListener('click',(e)=>{
        const hashLink=e.target.closest('a[href^="#"]');
        if(hashLink){
          const id=hashLink.getAttribute('href').slice(1);
          if(id && projectSections.some(s=>s.dataset.project===id)){
            e.preventDefault();
            openProject(id);
            return;
          }
        }
        const openBtn=e.target.closest('[data-open]');
        const backBtn=e.target.closest('[data-back]');
        if(openBtn){e.preventDefault(); openProject(openBtn.dataset.open);} 
        if(backBtn){e.preventDefault(); backToWork();}
      });

      brandHome.addEventListener('click',()=>{showIndex(); forceTop();});

      function handleHash(){
        const id=(location.hash||'').replace('#','');
        if(!id||id==='index'){ showIndex(); forceTop(); }
        else {
          const ok=projectSections.some(s=>s.dataset.project===id);
          ok?openProject(id):showIndex();
        }
      }
      window.addEventListener('load',handleHash);
      window.addEventListener('hashchange',handleHash);
      window.addEventListener('popstate',handleHash);

      /* ===== 라이트박스 ===== */
      let lbIndex=-1;
      function openLightbox(i){lbIndex=i;lbImg.src=lbTargets[i].src;lightbox.classList.add('open');document.body.style.overflow='hidden'}
      function closeLightbox(){lightbox.classList.remove('open');document.body.style.overflow='';lbIndex=-1}
      function moveLightbox(dir){if(lbIndex<0)return;lbIndex=(lbIndex+dir+lbTargets.length)%lbTargets.length;lbImg.src=lbTargets[lbIndex].src}
      document.querySelectorAll('.lb-target').forEach((img,i)=>{img.style.cursor='zoom-in';img.addEventListener('click',()=>openLightbox(i))});
      document.getElementById('lbClose').addEventListener('click',closeLightbox);
      document.getElementById('lbPrev').addEventListener('click',()=>moveLightbox(-1));
      document.getElementById('lbNext').addEventListener('click',()=>moveLightbox(1));
    </script>
  </body>
</html>
