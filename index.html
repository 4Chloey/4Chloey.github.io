<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>KimChaeYeon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS + Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <style>
      .copy-tooltip {
        @apply absolute text-lg transition-opacity duration-200 pointer-events-none;
        top: -1.5rem;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
      }
      .copy-wrapper:hover .copy-tooltip {
        opacity: 1;
      }
      .artstation-text {
        color: #13aff0;
      }
    </style>
  </head>

  <body class="min-h-screen bg-slate-50 relative" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
    <div class="flex flex-col h-full">
      <!-- Header -->
      <header class="flex items-center justify-between border-b border-[#e7edf4] px-10 py-3 bg-white">
        <div class="flex items-center gap-2 text-[#0d141c]">
          <!-- 물고기 SVG 아이콘 (크기 키움) -->
          <svg class="w-6 h-6" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <ellipse cx="35" cy="32" rx="20" ry="12" />
            <polygon points="15,32 5,24 5,40" />
            <circle cx="45" cy="28" r="2.5" fill="white"/>
          </svg>
          <h2 class="text-lg font-bold tracking-[-0.015em]">Kim ChaeYeon</h2>
        </div>

        <div class="flex items-center gap-9 text-sm font-medium text-[#0d141c]">
          <!-- ArtStation Link (텍스트 버전) -->
          <a href="https://www.artstation.com/chaeyeonkim" target="_blank" class="artstation-text hover:underline">Artstation</a>

          <!-- 전화번호 복사 -->
          <div class="relative cursor-pointer copy-wrapper flex items-center gap-1" onclick="copyText(this, '82+ 010-0000-0000')">
            <span class="copy-tooltip">📋</span>
            82+ 010-0000-0000
          </div>

          <!-- 이메일 복사 -->
          <div class="relative cursor-pointer copy-wrapper flex items-center gap-1" onclick="copyText(this, 'coraline0120@gmail.com')">
            <span class="copy-tooltip">📋</span>
            coraline0120@gmail.com
          </div>
        </div>
      </header>

      <!-- Content -->
      <main class="flex justify-center px-5 md:px-40 py-5">
        <div class="w-full max-w-[960px] flex flex-col gap-6">
          <div class="w-full overflow-hidden rounded-md">
            <img src="https://github.com/4YooSB/4YooSB.github.io/blob/main/1.jpg?raw=true" alt="1" class="w-full h-auto object-contain" />
          </div>
          <div class="w-full overflow-hidden rounded-md">
            <img src="https://github.com/4YooSB/4YooSB.github.io/blob/main/2.jpg?raw=true" alt="2" class="w-full h-auto object-contain" />
          </div>
          <div class="w-full overflow-hidden rounded-md">
            <img src="https://github.com/4YooSB/4YooSB.github.io/blob/main/3.jpg?raw=true" alt="3" class="w-full h-auto object-contain" />
          </div>
          <div class="w-full overflow-hidden rounded-md">
            <img src="https://github.com/4YooSB/4YooSB.github.io/blob/main/4.jpg?raw=true" alt="4" class="w-full h-auto object-contain" />
          </div>
          <div class="w-full overflow-hidden rounded-md">
            <img src="https://github.com/4YooSB/4YooSB.github.io/blob/main/5.jpg?raw=true" alt="5" class="w-full h-auto object-contain" />
          </div>
        </div>
      </main>
    </div>

    <!-- 최상단 이동 버튼 -->
    <button onclick="scrollToTop()" class="fixed bottom-6 right-6 bg-[#0d141c] text-white text-xl rounded-full w-12 h-12 shadow-lg hover:bg-black transition">
      ↑
    </button>

    <!-- 복사 기능 JS -->
    <script>
      function copyText(element, text) {
        navigator.clipboard.writeText(text).then(() => {
          const tooltip = element.querySelector(".copy-tooltip");
          tooltip.textContent = "✅";
          setTimeout(() => {
            tooltip.textContent = "📋";
          }, 2000);
        });
      }

      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    </script>
  </body>
</html>
