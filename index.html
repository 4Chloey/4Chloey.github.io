<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>4Chloey | 3D Artist (@4Chloey)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="김채연 (4Chloey) — 3D 아티스트 포트폴리오, UTS/URP/HDRP, 캐릭터 모델링" />
  <link rel="canonical" href="https://4Chloey.github.io/" />
  <link rel="icon" href="/favicon.ico" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="4Chloey" />
  <meta property="og:title" content="4Chloey | 3D Artist" />
  <meta property="og:description" content="4Chloey 포트폴리오 — 캐릭터/프롭" />
  <meta property="og:url" content="https://4Chloey.github.io/" />
  <meta property="og:image" content="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Miyu3_KimChaeYeon.png?raw=true" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@4Chloey" />

  <!-- Fonts & Tailwind -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&display=swap"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <style>
    html{scroll-behavior:smooth}
    body{font-family:"Noto Sans",system-ui,-apple-system,"Segoe UI",sans-serif;color:#111}

    .layout{display:flex;min-height:100vh;background:#fafafa}
    .sidebar{width:240px;min-height:100vh;position:fixed;top:0;left:0;background:#fff;border-right:1px solid #e5e7eb;padding:1.5rem;overflow-y:auto;text-align:center;z-index:50}
    .profile-photo{display:inline-block;transition:transform .25s ease}
    .profile-photo:hover img{transform:scale(1.05)}
    .profile-name{display:inline-block;transition:color .25s ease}
    .profile-name:hover{color:#a2cffe;cursor:pointer}
    .sidebar img{border-radius:8px;width:90px;height:90px;object-fit:contain;margin:0 auto 1rem;transition:transform .25s ease}
    .sidebar h1{font-weight:800;font-size:1.2rem;margin-bottom:.5rem}
    .sidebar p{color:#555;margin-bottom:1.5rem;font-size:.85rem;line-height:1.4}
    .sidebar nav a{display:block;font-size:.9rem;color:#222;margin:.35rem 0;padding:.15rem 0;transition:color .2s}
    .sidebar nav a:hover{color:#000;text-decoration:underline}

    .content{margin-left:240px;flex:1;padding:2rem}

    .grid-card{display:block;border:1px solid #d1d5db;background:#fff;border-radius:4px;overflow:hidden;box-shadow:0 1px 2px rgba(0,0,0,.05);transition:box-shadow .2s,transform .15s}
    .grid-card:hover{box-shadow:0 3px 6px rgba(0,0,0,.12);transform:translateY(-2px)}
    .thumb{width:100%;aspect-ratio:16/9;object-fit:cover;display:block}

    .grid-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:1.5rem}

    [data-project]{display:none}
    [data-project].active{display:block}

    h2.section-title{font-size:1.4rem;font-weight:800;margin-bottom:1rem}

    .fade-img{opacity:0;transition:opacity .4s}
    .fade-img.loaded{opacity:1}

    .back-btn{display:inline-block;margin-bottom:1rem;padding:.4rem .8rem;font-size:.85rem;border:1px solid #d1d5db;border-radius:4px;background:#fff;cursor:pointer;transition:background .2s}
    .back-btn:hover{background:#f3f4f6}

    .project-img{width:100%;height:auto;max-height:100vh;object-fit:contain;margin-bottom:1rem;border-radius:6px}

    /* Mobile nav */
    .mobile-header{display:none;position:fixed;top:0;left:0;right:0;height:56px;background:#fff;border-bottom:1px solid #e5e7eb;z-index:50;align-items:center;justify-content:space-between;padding:0 1rem}
    .hamburger{cursor:pointer;width:24px;height:18px;display:flex;flex-direction:column;justify-content:space-between}
    .hamburger span{display:block;height:3px;background:#111;border-radius:2px}
    .mobile-menu{display:none;position:fixed;top:56px;left:0;right:0;background:#fff;border-bottom:1px solid #e5e7eb;z-index:40;padding:1rem}
    .mobile-menu a{display:block;padding:.5rem 0;color:#222;font-weight:600}

    @media(max-width:768px){
      .sidebar{display:none}
      .content{margin-left:0;padding-top:70px}
      .mobile-header{display:flex}
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="#works" data-nav="works" class="profile-photo">
        <img src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/download20250903083827.png?raw=true" alt="Profile photo" />
      </a>
      <a href="#works" data-nav="works" class="profile-name">
        <h1>Kim ChaeYeon</h1>
      </a>
      <p>3D Artist<br/>@4Chloey</p>
      <nav>
        <a href="#works" data-nav="works">WORKS</a>
        <a href="#miyu" data-nav="miyu">MIYU</a>
        <a href="#Wriothesley" data-nav="Wriothesley">Wriothesley</a>
        <a href="#diving" data-nav="diving">Diving Deeper</a>
        <a href="#miyu-3" data-nav="miyu-3">MIYU #3</a>
      </nav>
    </aside>

    <!-- Mobile Header -->
    <div class="mobile-header">
      <div class="font-bold">4Chloey</div>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="#works" data-nav="works">WORKS</a>
      <a href="#miyu" data-nav="miyu">MIYU</a>
      <a href="#Wriothesley" data-nav="Wriothesley">Wriothesley</a>
      <a href="#diving" data-nav="diving">Diving Deeper</a>
      <a href="#miyu-3" data-nav="miyu-3">MIYU #3</a>
    </div>

    <!-- Main Content -->
    <main class="content">
      <!-- Works grid -->
      <section id="works">
        <h2 class="section-title">WORKS</h2>
        <div class="grid-container">
          <button class="grid-card" data-open="miyu">
            <img class="thumb" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Miyu3_KimChaeYeon.png?raw=true" alt="MIYU thumbnail" />
            <div class="p-3"><div class="font-bold">MIYU</div></div>
          </button>
          <button class="grid-card" data-open="Wriothesley">
            <img class="thumb" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Wriothesley_KimChaeYeon.png?raw=true" alt="Wriothesley thumbnail" />
            <div class="p-3"><div class="font-bold">Wriothesley</div></div>
          </button>
          <button class="grid-card" data-open="diving">
            <img class="thumb" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Divingdeeper_KimChaeYeon.jpg?raw=true" alt="Diving Deeper thumbnail" />
            <div class="p-3"><div class="font-bold">Diving Deeper</div></div>
          </button>
          <button class="grid-card" data-open="miyu-3">
            <img class="thumb" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Miyu_KimChaeYeon.png?raw=true" alt="MIYU #3 thumbnail" />
            <div class="p-3"><div class="font-bold">MIYU #3</div></div>
          </button>
        </div>
      </section>

      <!-- Projects -->
      <section id="miyu" class="mt-10" data-project>
        <button class="back-btn" data-back>← Back to WORKS</button>
        <h2 class="section-title">MIYU</h2>
        <div class="reveal"><img loading="lazy" src="https://raw.githubusercontent.com/4Chloey/4Chloey.github.io/main/Miyu2_KimChaeYeon.png?raw=true" class="project-img fade-img" alt="MIYU 2"/></div>
      </section>
    </main>
  </div>

  <script>
    // lazy load fade-in
    document.querySelectorAll('img.fade-img').forEach(img=>{ 
      if(img.complete) img.classList.add('loaded'); 
      img.addEventListener('load', ()=> img.classList.add('loaded')); 
    });

    const projects=document.querySelectorAll('[data-project]');
    const works=document.getElementById('works');

    function openProject(id){
      works.style.display='none';
      projects.forEach(sec=>sec.style.display='none');
      const target=document.getElementById(id);
      if(target){target.style.display='block';window.scrollTo({top:0,behavior:'smooth'});}  
    }

    function backToWorks(){
      projects.forEach(sec=>sec.style.display='none');
      works.style.display='block';
      window.scrollTo({top:0,behavior:'smooth'});
    }

    document.addEventListener('click',e=>{
      const openBtn=e.target.closest('[data-open]');
      const backBtn=e.target.closest('[data-back]');
      const navLink=e.target.closest('[data-nav]');
      if(openBtn){openProject(openBtn.dataset.open);} 
      if(backBtn){backToWorks();}
      if(navLink){
        e.preventDefault();
        const id=navLink.dataset.nav;
        if(id==='works'){backToWorks();}
        else{openProject(id);} 
        document.getElementById('mobileMenu').style.display='none';
      }
    });

    // mobile menu toggle
    const hamburger=document.getElementById('hamburger');
    const mobileMenu=document.getElementById('mobileMenu');
    hamburger.addEventListener('click',()=>{
      if(mobileMenu.style.display==='block'){
        mobileMenu.style.display='none';
      }else{
        mobileMenu.style.display='block';
      }
    });
  </script>
</body>
</html>
