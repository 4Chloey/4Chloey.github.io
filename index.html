    <style>
      /* minor utils */
      .copy-wrapper{position:relative}
      .copy-tooltip{position:relative;margin-left:6px;opacity:0;transition:opacity .2s;pointer-events:none;font-size:1.1rem}
      .copy-wrapper:hover .copy-tooltip{opacity:1}
      .artstation-text{color:#13aff0}

      /* reveal on scroll */
      .reveal{opacity:0;transform:translateY(8px);transition:opacity .6s,transform .6s}
      .reveal.show{opacity:1;transform:translateY(0)}
      .fade-img{opacity:0;transition:opacity .5s}
      .fade-img.loaded{opacity:1}

      /* top progress */
      .progress{position:fixed;top:56px;left:0;height:3px;background:#0d141c;width:0;z-index:60}

      /* lightbox */
      .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:100}
      .lightbox.open{display:flex}
      .lightbox img{max-width:92vw;max-height:92vh;box-shadow:0 10px 30px rgba(0,0,0,.5);border-radius:.5rem}
      .lb-btn{position:absolute;top:50%;transform:translateY(-50%);font-size:28px;padding:.6rem .8rem;background:rgba(255,255,255,.12);color:#fff;border-radius:.5rem;cursor:pointer;user-select:none}
      .lb-prev{left:2vw}.lb-next{right:2vw}
      .lb-close{position:absolute;top:2vh;right:2vw;font-size:28px;padding:.4rem .6rem;background:rgba(255,255,255,.12);border-radius:.5rem}

      /* Notion-like quick nav (detail view only) */
      .detail-rail{position:fixed;right:12px;top:50%;transform:translateY(-50%);z-index:70;transition:opacity .25s,transform .25s}
      .detail-rail.hidden-rail{opacity:0;pointer-events:none;transform:translateY(-50%) translateX(8px)}
      @media (max-width: 639px){.detail-rail{display:none}} /* sm ÎØ∏Îßå Ïà®ÍπÄ */

      @media (prefers-reduced-motion: reduce){
        .reveal{transition:none}
        .fade-img{transition:none}
      }
    </style>
  </head>

      <!-- Notion-like quick nav (DETAIL Ï†ÑÏö©) -->

        <!-- trigger -->

          <span class="sr-only">Work navigation</span>

          <div class="h-1 w-8 rounded bg-neutral-300"></div>
        </button>

      <button id="toTopBtn" onclick="scrollToTop()" class="fixed bottom-6 right-6 bg-[#0d141c] text-white text-xl rounded-full w-12 h-12 shadow-lg hover:bg-black transition opacity-0 pointer-events-none" aria-label="Îß® ÏúÑÎ°ú">‚Üë</button>

      <!-- Lightbox -->

        <button class="lb-btn lb-prev" id="lbPrev" aria-label="Ïù¥Ï†Ñ">‚Äπ</button>
        <img id="lbImg" alt="ÌôïÎåÄ Ïù¥ÎØ∏ÏßÄ"/>
        <button class="lb-btn lb-next" id="lbNext" aria-label="Îã§Ïùå">‚Ä∫</button>
      </div>

    <script>
      /* ===== refs ===== */
      const header=document.getElementById('siteHeader');
      const pageMain=document.getElementById('pageMain');
      const progress=document.getElementById('scrollProgress');
      const toTop=document.getElementById('toTopBtn');

      const indexSection=document.getElementById('index');
      const projectSections=Array.from(document.querySelectorAll('[data-project]'));

      const quickNav=document.getElementById('detailQuickNav');
      const quickTrigger=document.getElementById('detailNavTrigger');
      const quickPanel=document.getElementById('detailNavPanel');

      const lightbox=document.getElementById('lightbox');
      const lbImg=document.getElementById('lbImg');
      const lbPrev=document.getElementById('lbPrev');
      const lbNext=document.getElementById('lbNext');
      const lbClose=document.getElementById('lbClose');
      const lbTargets=Array.from(document.querySelectorAll('.lb-target'));

      const GAP=12;

      /* copy */
      function copyText(el,text){navigator.clipboard.writeText(text).then(()=>{const t=el.querySelector('.copy-tooltip');if(t){t.textContent='‚úÖ';setTimeout(()=>{t.textContent='üìã'},1600)}})}
      window.copyText=copyText;
      function scrollToTop(){window.scrollTo({top:0,behavior:'smooth'})}
      window.scrollToTop=scrollToTop;

      /* header offset */
      function applyHeaderOffset(){const offset=header.offsetHeight+GAP;pageMain.style.paddingTop=offset+'px';document.querySelectorAll('section[id]').forEach(s=>{s.style.scrollMarginTop=offset+'px'})}
      window.addEventListener('load',applyHeaderOffset,{once:true});window.addEventListener('resize',applyHeaderOffset);
      if(document.fonts&&document.fonts.ready){document.fonts.ready.then(applyHeaderOffset)}

      /* scroll progress */
      function onScroll(){const st=window.scrollY;const h=document.body.scrollHeight-innerHeight;progress.style.width=(Math.max(0,Math.min(1,h?st/h:0))*100)+'%';if(st>300){toTop.classList.remove('opacity-0','pointer-events-none')}else{toTop.classList.add('opacity-0','pointer-events-none')}}
      window.addEventListener('scroll',onScroll,{passive:true});onScroll();

      /* reveal on view (fix for invisible images) */
      const io=new IntersectionObserver((entries)=>{entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('show')})},{threshold:0.12});
      document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
      document.querySelectorAll('img.fade-img').forEach(img=>{if(img.complete) img.classList.add('loaded'); img.addEventListener('load',()=>img.classList.add('loaded'))});

      /* routing */
      function showIndex(){
        indexSection.classList.remove('hidden');
        projectSections.forEach(s=>s.classList.add('hidden'));
        quickNav.classList.add('hidden-rail'); // detail nav Ïà®ÍπÄ
        closeQuickPanel();
        history.replaceState(null,'','#index');
        window.scrollTo({top:0});
      }
      function showProject(id){
        indexSection.classList.add('hidden');
        projectSections.forEach(s=>s.classList.toggle('hidden',s.dataset.project!==id));
        // detail nav ÌëúÏãú
        quickNav.classList.remove('hidden-rail');
        history.replaceState(null,'','#'+id);
        window.scrollTo({top:(header.offsetHeight+GAP),behavior:'smooth'});
      }
      document.querySelectorAll('[data-open]').forEach(btn=>btn.addEventListener('click',()=>showProject(btn.dataset.open)));
      document.querySelectorAll('[data-back]').forEach(btn=>btn.addEventListener('click',showIndex));
      window.addEventListener('load',()=>{const id=(location.hash||'').replace('#',''); if(!id||id==='index') showIndex(); else {const ok=projectSections.some(s=>s.dataset.project===id); ok?showProject(id):showIndex();}});

      /* notion-like quick nav (detail only) */
      function toggleQuickPanel(){quickPanel.classList.toggle('hidden')}
      function closeQuickPanel(){quickPanel.classList.add('hidden')}
      quickTrigger.addEventListener('click',toggleQuickPanel);
      document.addEventListener('click',(e)=>{if(!quickNav.contains(e.target)) closeQuickPanel()});
      document.addEventListener('keydown',(e)=>{if(e.key==='Escape') closeQuickPanel()});

      /* lightbox */
      let lbIndex=-1;
      function openLightbox(i){lbIndex=i;lbImg.src=lbTargets[i].src;lightbox.classList.add('open');document.body.style.overflow='hidden'}
      function closeLightbox(){lightbox.classList.remove('open');document.body.style.overflow='';lbIndex=-1}
      function moveLightbox(dir){if(lbIndex<0)return;lbIndex=(lbIndex+dir+lbTargets.length)%lbTargets.length;lbImg.src=lbTargets[lbIndex].src}
      lbTargets.forEach((img,i)=>{img.style.cursor='zoom-in';img.addEventListener('click',()=>openLightbox(i))});
      lightbox.addEventListener('click',(e)=>{if(e.target===lightbox) closeLightbox()});
      lbClose.addEventListener('click',closeLightbox);
      lbPrev.addEventListener('click',()=>moveLightbox(-1));
      lbNext.addEventListener('click',()=>moveLightbox(1));
    </script>
  </body>
